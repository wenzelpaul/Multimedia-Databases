<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginator</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h1 id="title">Imaginator</h1>
        </div>
        <div class="col-lg-4 pull-right">
            <img id="logo" th:src="@{/img/uni.jpg}" class="img-responsive" alt="UniversitÃ¤t Passau">
        </div>
    </div> 
    <div class="row">
        <hr id="line">
    </div>
    <div class="row">
        <div class="col-lg-12 center-block">
            <form class="form-horizontal container center-block" th:action="@{/search}" method="post" enctype="multipart/form-data">
                    <div class="input-group center-block">
                        <div th:if="${#httpServletRequest.requestURI == '/search'}">
                            <img th:src="@{/searchImage(searchFile=${searchImage})}" class="img-responsive search-image" alt="Picture">
                        </div>
                        <div th:if="${#httpServletRequest.requestURI == '/'}">
                            <img th:src="@{/img/noimage.png}" class="img-responsive search-image" alt="Picture">
                        </div>
                        <input id="upload" class="form-control-file center-block" type="file" name="file" required="required">
                        <span class="input-group-btn text-center">
                            <button id="search" type="submit" class="btn">UPLOAD & SEARCH</button>
                         </span>
                    </div>
            </form>
            <hr id="line2">
         </div>
    </div>

    <div class="container" id="similarImages">

        <!--/*@thymesVar id="rowids" type="java.util.List<String>"*/-->
        <div class="row" th:if="${rowids}">
            <div class="col-lg-4">
                <img id="image1" th:src="@{/image(id=${rowids[0]})}" class="img-responsive searchImages" alt="Picture">
                <p id="percentage1" class="searchPercentages" th:text="${scores[0]}" th:alt="score1">
            </div>
            <div class="col-lg-4">
                <img id="image2" th:src="@{/image(id=${rowids[1]})}" class="img-responsive searchImages" alt="Picture">

            </div>
        </div>
        <div class="row" th:if="${rowids}">
        <div class="col-lg-4">
                <img id="image4" th:src="@{/image(id=${rowids[3]})}" class="img-responsive searchImages" alt="Picture">

</html>
